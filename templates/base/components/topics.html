<aside class="side-nav topics-container">
    <h4 class="title">Browse Topics</h4>
    <ul class="topics">
        <a href="{% url 'home' %}" class="link-topic">All</a>
        {% for topic in topics %}
            <li class="topic"><a href="{% url 'home' %}?q={{ topic.name }}" class="link-topic">{{ topic.name }}</a></li>
        {% endfor %}
    </ul>
</aside>
